<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yandex Mail Demo">
    <meta name="author" content="Gleb Drozdov">
    <title>Яндекс.Почта</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="page">
<header class="header page__header">
    <div class="hamburger header_hamburger">
        <div class="hamburger__single-strip"></div>
        <div class="hamburger__single-strip"></div>
        <div class="hamburger__single-strip"></div>
    </div>
    <img class="ya-logo header__ya-logo" src="resources/yandex-mail.png" alt="yandex" height="25" width="150">
    <input class="search-box header__search-box" type="search" placeholder="Поиск"/>
</header>
<aside class="aside-block page__aside-block">
    <button class="button-aside-menu">Написать</button>
    <button class="button-aside-menu" id="button-add-message" onclick="">Добавить письмо</button>
    <ul class="aside-block aside-block-menu">
        <li class="aside-block-menu__item aside-block-menu__item_active"><a class="menu-link" href="#">Входящие</a></li>
        <li class="aside-block-menu__item"><a class="menu-link" href="#">Отправленные</a></li>
        <li class="aside-block-menu__item"><a class="menu-link" href="#">Удалённые</a></li>
        <li class="aside-block-menu__item"><a class="menu-link" href="#">Спам</a></li>
        <li class="aside-block-menu__item"><a class="menu-link" href="#">Черновики</a></li>
        <li class="aside-block-menu__item"><a class="menu-link" href="#">Создать папку</a></li>
    </ul>
</aside>
<main class="main-block page__main-block">
    <div class="top-bar">
        <input class="checkbox top-bar__checkbox" type="checkbox" id="select-all-checkbox"/>
        <ul class="horizontal-nav-panel top-bar__horizontal-nav-panel-main">
            <li class="top-bar__horizontal-nav-panel__item"><a class="top-bar__horizontal-nav-panel__link menu-link"
                                                               href="#">Переслать</a></li>
            <li class="top-bar__horizontal-nav-panel__item"><a class="top-bar__horizontal-nav-panel__link menu-link"
                                                               href="#" id="button-remove-message">Удалить</a></li>
            <li class="top-bar__horizontal-nav-panel__item"><a class="top-bar__horizontal-nav-panel__link menu-link"
                                                               href="#">Это спам!</a></li>
            <li class="top-bar__horizontal-nav-panel__item"><a class="top-bar__horizontal-nav-panel__link menu-link"
                                                               href="#">Прочитано</a></li>
        </ul>
    </div>
    <div class="hidden-box">
        <div class="hidden-box__cancel-btn" onclick="closeMessage()">X</div>
        <div class="hidden-box__content"></div>
    </div>
    <div class="messages-box">

    </div>
    <footer class="footer main-block__footer">
        <nav class="footer__bar">
            <div class="footer__item"><a href="#">Помощь и обратная связь</a></div>
            <div class="footer__item"><a href="#">Реклама</a></div>
            <div class="footer__item"><a href="#">&#9400; 2001—2018, Яндекc</a></div>
        </nav>
    </footer>
</main>
<script src="scripts/letter-worker.js"></script>
<script src="scripts/message-templates.js"></script>
</body>
</html>
