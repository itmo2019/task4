	<script language="JavaScript" type="text/javascript">
		var authors = ["Александр Пушкин", "Петр Гринев", "Маша Миронова", "Емельян Пугачев", "Швабрин", "Савельич", "Капитан Миронов", "Капитанша Василиса Егоровна", "Иван Игнатьич", "Зурин", "Бопре", "Екатерина II", "Генерал Андрей Карпович", "Отец Петра Гринева", "Мать Петра Гринева"]
		var allTexts = document.getElementById("letters-context")
		var cntletters = 1
		var nonDeletedLetters = 1 

		function genAuthtor() {
			i =  Math.random() * authors.length
  			return authors[~~i]
		}
		function f(cnt) {
			var labelName = "show-letter" + cnt 
			var z = document.getElementById(labelName)
			var y = z.nextElementSibling //крестик
			var x = y.nextElementSibling //текст письма
			if (document.getElementById(labelName).checked) {
				x.style.display = "block"
				y.style.display = "block"
			} else {
				x.style.display = "none"
				y.style.display = "none"
			}
			var leti = document.querySelector("#letters__letter" + cnt + ".unread-letter")
			if (leti!=null) {
				leti.classList.remove("unread-letter")
				leti.getElementsByClassName("letter__unread")[0].style.display = "none"
			}
			
				
		}
		// function shcl () {
		// 	var leti = document.getElementById("letters__letter1")
		// 	if (leti.classList.contains("unread-letter")) {
		// 		leti.classList.remove("unread-letter")
		// 		leti.getElementsByClassName("firstletter__unread")[0].style.display = "none"
		// 	}
		// }
		// document.getElementById("show-letter1").addEventListener('onclick', shcl())
		function genNewLetter() {
			var labelName = "show-letter" + cntletters
			var newLetter = document.createElement('label');
			newLetter.className = "letter letters__letter unread-letter"
			newLetter.id = "letters__letter" + cntletters


			var newChb = document.createElement('label');
			newChb.setAttribute("for", "checkbox" + cntletters)
			newChb.id = "ch" + cntletters
			newChb.className = "letter_checkbox"

			var newInnerChb = document.createElement('input');
			newInnerChb.setAttribute('type', "checkbox")
			newInnerChb.id = "checkbox"+ cntletters
			newInnerChb.className = "letter__box"
			// console.log(newInnerChb)

			newChb.appendChild(newInnerChb)
			//'<input id = "checkbox'+ cntletters+'" type="checkbox" class="letter__box">'
			// console.log(newChb)
			newLetter.appendChild(newChb)

			/*<label id = "ch1" for="checkbox1" class="letter_checkbox">
						<input id = "checkbox1" type="checkbox" class="firstletter__box letter__box">
					</label>*/

			author = genAuthtor()
			newLetter.innerHTML+=' <div class="letter__logo-authtor">'+ author[0]+'</div>' 
			newLetter.innerHTML+='<div class="letter__authtor">' + author + '</div>'
			newLetter.innerHTML+=' <div class="letter__unread"></div>'
			mesText = generate()
			var newLable = document.createElement('input');
			newLable.setAttribute('type', "checkbox")
			newLable.id = labelName
			newLable.className = "letters__show-action"
			newLable.setAttribute("onclick", "f(" + cntletters + ")")
			newLetter.setAttribute("for", labelName)
			allTexts.appendChild (newLable)
			allTexts.innerHTML+='<label class="close" for="'  + labelName + '">x</label>'
			allTexts.innerHTML+='<div class = "letters__text">'+"От: "+author+"</br>"+ mesText +'</div>'
		
			newLetter.innerHTML+='<div class="letter__textletter">' + mesText + '</div>'
			newLetter.innerHTML+='<date class="letter__date">16 мар</date> </div>'
			
			return newLetter
		}
		function genLetterAndLine () {
			
			cntletters++
			nonDeletedLetters++
			var newDiv = document.createElement('div')
			newDiv.className="firstletter show-letter"
			if (nonDeletedLetters > 10) {
				// var shl = querySelectorAll
				var shl = document.getElementsByClassName("show-letter");
				shl[9].className+=" hidden";
			}
			newDiv.appendChild (genNewLetter())


			// newDiv.appendChild(genNewLine())
			var lofl = document.getElementById("list-of-letters")
			lofl.insertBefore(newDiv, lofl.firstChild)
		}
		
		document.getElementById("newButton").onclick=function(){
			genLetterAndLine()
			console.log(nonDeletedLetters)
		}

	</script>

	<script language="JavaScript" type="text/javascript">
		var setAll = document.getElementById("set-all-box")

		function ff () {
			var chbox;
			chbox = document.getElementsByClassName('letter__box');
			if (setAll.checked) {
				for (var i = 0; i < chbox.length; i++) {
					var elem = chbox[i].parentElement.parentElement.parentElement;
					if (!(elem.classList.contains("hidden") || (elem.classList.contains("deleted")))) {
						chbox[i].checked = true;
					}
				}
			} else {
				for (var i = 0; i < chbox.length; i++) {
					var elem = chbox[i].parentElement.parentElement.parentElement;
					if (!(elem.classList.contains("hidden") || (elem.classList.contains("deleted")))) {
						chbox[i].checked = true;
					}
				}
			}	
		} 
		setAll.addEventListener('change', function(){
			var chbox;
			chbox = document.getElementsByClassName('letter__box');
			if (this.checked) {
				// console.log("checked")
				for (var i = 0; i < chbox.length; i++) {
					var elem = chbox[i].parentElement.parentElement.parentElement;
					if (!(elem.classList.contains("hidden") || (elem.classList.contains("deleted")))) {
						chbox[i].checked = true;
					}
				}
			} else {
				// console.log("unchecked")
				for (var i = 0; i < chbox.length; i++) {
					var elem = chbox[i].parentElement.parentElement.parentElement;
					if (!(elem.classList.contains("hidden") || (elem.classList.contains("deleted")))) {
						chbox[i].checked = false;
					}
				}
			}	
		})
	</script>
	<script language="JavaScript" type="text/javascript">
		document.getElementById("delButton").onclick = function(){
			// console.log(nonDeletedLetters)
			var d = document.getElementsByClassName('letter');
			for (var i = 0; i < d.length; i++) {
				if (d[i].firstElementChild.firstElementChild.checked) {
					if (nonDeletedLetters > 10) {
						var hiddenElem = document.getElementsByClassName("hidden")
						console.log(hiddenElem)
						hiddenElem[0].classList.remove("hidden")
					}
					nonDeletedLetters--
					d[i].className+=" deleted";
					// d[i].classList.remove("show-letter")
					d[i].parentElement.classList.remove("show-letter")
					d[i].parentElement.className+=" deleted";
					d[i].firstElementChild.firstElementChild.checked = false;
				}
			}

			var setAll = document.getElementById("set-all-box")
			if (setAll.checked) {
				setAll.checked = false;
			}
			console.log(nonDeletedLetters)
			
		}
	</script>
