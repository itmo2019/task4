<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.Почта</title>
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/mailBody.css" rel="stylesheet">
    <link href="styles/lettersWindow.css" rel="stylesheet">
    <link href="styles/letterView.css" rel="stylesheet">
    <link href="styles/checkBox.css" rel="stylesheet">
    <link href="styles/animation.css" rel="stylesheet">
    <link href="styles/letterContent.css" rel="stylesheet">
</head>
<body>
<header class="mail-header">
    <div class="mail-header__svgicon-menu"></div>
    <div class="mail-header__logo-container">
        <a class="mail-header__logo-container-svgicon-Yandex" target="_blank" href="https://yandex.ru/"></a>
        <a class="mail-header__logo-container-svgicon-mail" target="_blank" href="https://mail.yandex.ru/"></a>
    </div>
    <div class="mail-header__search-container">
        <input class="search-container__search" type="search" placeholder="Поиск">
    </div>
</header>
<main class="mail-body">
    <div class="folders-menu">
        <button class="folders-menu__button-write">Написать</button>
        <div class="folders-menu__folders-list">
            <button class="folders-menu__folders-list-button selected">Входящие</button>
            <button class="folders-menu__folders-list-button">Отправленные</button>
            <button class="folders-menu__folders-list-button">Удаленные</button>
            <button class="folders-menu__folders-list-button">Спам</button>
            <button class="folders-menu__folders-list-button">Черновики</button>
            <button class="folders-menu__folders-list-button">Создать папку</button>
        </div>
    </div>
    <div id="letters" class="letters-window">
        <header class="letters-window__header">
            <label class="check">
                <input id="mainCheckbox" class="check__input" type="checkbox">
                <div class="check__box" onclick='mainCheckBoxClicked()'>
                    <div class='check__box__border'></div>
                </div>
            </label>
            <button class="letters-window__header-button">Переслать</button>
            <button class="letters-window__header-button shift" onclick="removeCheckedLetters()">Удалить
            </button>
            <button class="letters-window__header-button shift">Это спам!</button>
            <button class="letters-window__header-button shift">Прочитано</button>
        </header>
        <div class="line"></div>
        <div class="letters-window__body"></div>
        <div class="line"></div>
        <footer class="letters-window__footer">
            <a class="letters-window__footer-a" target="_blank">Помощь и обратная связь</a>
            <a class="letters-window__footer-a" target="_blank">Реклама</a>
            <a class="letters-window__footer-a" target="_blank" href="https://yandex.ru/">&copy; 2001 -
                2018, Яндекс</a>
        </footer>
    </div>
</main>

<template id="letterHTML">
    <div class='letter-view' onclick='openContentLetter(event)'>
        <label class='check'>
            <input class='check__input' type='checkbox'>
            <div class='check__box'>
                <div class='check__box__border'></div>
            </div>
        </label>
        <div class='letter-view__photo'></div>
        <div class='letter-view__author'></div>
        <div class='letter-view__readed'></div>
        <div class='letter-view__theme'></div>
        <div class='letter-view__content'></div>
        <div class='letter-view__data'>
            <time datetime='2019-03-01'>3 мар</time>
        </div>
    </div>
    <div class='line'></div>
</template>
<template id="lineHTML">
    <div class='line'></div>
</template>
<template id="contentLetterHTML">
    <div class='content-letter'>
        <div class='content-letter__close' onclick='closeContentLetter()'></div>
        <header class='content-letter__header'>
            <div class='content-letter__header-theme'></div>
            <div class='content-letter__header-author'></div>
        </header>
        <div class='line'></div>
        <div class='content-letter__body'></div>
    </div>
</template>
</body>
<script src="scripts/letterCreation.js"></script>
<script src="scripts/addNewLetter.js"></script>
<script src="scripts/lettersRemoving.js"></script>
</html>
